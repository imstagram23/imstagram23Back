#DB
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:springcoredb
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true



# S3
cloud.aws.credentials.accessKey=본인 AWS S3 ACCESS키
cloud.aws.credentials.secretKey=본인 AWS S3 SECRET키
# AWS S3 bucket의 정보
cloud.aws.s3.bucket=본인 버킷명
cloud.aws.region.static= ap-northeast-2
cloud.aws.stack.auto=false

# 이미지 파일 업로드 제한
spring.servlet.multipart.maxFileSize=5MB
spring.servlet.multipart.maxRequestSize=5MB

